<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Казино</title>
    <style type="text/css">
        table,th,td
        {
            border:1px solid black;
            background-color: azure;
            color: darkgreen;
        }
        td
        {
            padding:5px;
        }
        div
        {
            margin-top: 10px;
        }
    </style>
</head>

<body>
<h2>Ставки:</h2>
<table>
    <thead>
    <tr>
        <th>Игрок</th>
        <th>Ставка</th>
        <th>Результат</th>
        <th>Действие1</th>
        <th>Действие2</th>
    </tr>
    </thead>
    <tbody >
    <tr th:each="player: ${players}">
        <td th:text="${player.name}"></td>
        <td th:text="${player.bet}">
        <td th:if="${player.win}">Выигрыш</td>
        <td th:unless="${player.win}"></td>
        <td><a th:href="@{/delete/{id}(id=${player.id})}">Удалить</a></td>
        <td><a th:href="@{/edit(id=${player.id})}">Изменить</a></td>
    </tr>
    </tbody>
</table>

<div>
    <a href="/go">Обновить результаты</a>
</div>

    <form th:action="@{/add}" th:method="post">
        <h2>Добавление нового игрока:</h2>

        <div>
            <label for="name">Имя:</label>
            <input id="name" name="name" type="text" required="required"/>
        </div>

        <div>
            <label for="bet">Название:</label>
            <select id="bet" name="bet" required="required">
                <option value="black">черное</option>
                <option value="red">красное</option>
            </select>
        </div>

        <div>
            <button type="submit">Сохранить</button>
        </div>
    </form>

</body>
</html>
